version: "3.9"

services:
  api:
    build: .
    container_name: autoservice-api
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15
    container_name: autoservice-db
    environment:
      POSTGRES_DB: autoservice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
